version: '3.8'

services:
  app:
    image: accommodatio-availabilities:latest
    depends_on:
      - mongo
    environment:
      PORT: 3004
      MONGO_URI: mongodb://localhost:27017
      MONGO_DB_NAME: availabilities
      MONGO_COLLECTION_NAME_ACCOMMODATION: accommodations
      MONGO_COLLECTION_NAME_RESERVATION: reservations
      MONGO_COLLECTION_NAME_AVAILABILITY: availabilities
      ALLOWED_ORIGIN: http://localhost:4200
    ports:
      - "3004:3004"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/availabilities/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: pass
    ports:
      - "27017:27017"

networks:
  app-network:
    driver: bridge